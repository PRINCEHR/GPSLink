<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/modernizr/modernizr.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #fff;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>
      var sb,sa,sb1,sb2,
          watchId  = null,
          hash     = window.location.hash;
      
      if (hash) {
        sb = sa = hash.toString().replace(/#/g,'');
        // Remove all text before character
        sb = sb.split(",").pop();
        // Remove all text after character
        sa = sa.substring(0, sa.indexOf(','));
        // Set location
        initMap();
      } else {
        if ('geolocation' in navigator) {
          navigator.geolocation.getCurrentPosition(function(position) {
            sa = position.coords.latitude;
            sb = position.coords.longitude;
          });
        }
        initMap();
      }
      
      function initMap() {
        var myLatLng = {lat: parseInt(sa), lng: parseInt(sb)};
      
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
        });
      
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title : 'Hi , I am here',
          animation : google.maps.Animation.DROP
        });
      }
    </script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDotKqMh0idkF4ZK0-zgBy0gXZFI9nm0o&callback=initMap"-->
    <!--async defer></script>-->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>
