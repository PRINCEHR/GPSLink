<!DOCTYPE html>
<html>
  <head>
    <title>GPSLink - Easily share your GPS location with your friends or family!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <meta name="description" content="Easily share your GPS location with your friends or family!">
    <meta name="author" content="Michael Schwartz">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2882CA">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2882CA">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GPSLink">
    <link rel="shortcut icon" type="image/x-icon" href="img/32.png">
    <link rel="apple-touch-icon" href="img/256.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <link rel="SHORTCUT ICON" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="centerpos w-container">
      <div class="w-form">
        <input class="fsize textbox w-input locarea" data-grab="locval" maxlength="256" required="required" type="text" placeholder="latitude,longitude">
        <input class="button w-button" data-grab="locbtn" type="button" value="Loading">
      </div>
      <div class="frame">
        <iframe class="map" data-call="map" src="/GPSLink/frame" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts"></iframe>
      </div>
    </div>
    
    <script src="gpslink.js"></script>
  </body>
</html>
